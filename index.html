<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TanthaiO</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet"> <!-- ฟอนต์ Minecraftia -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- ส่วน header -->
    <header>
      <!-- เปลี่ยนโลโก้เป็นของคุณ -->
      <img src="images\logo\model.png" alt="Logo" class="logo">
      <!-- <h1>Welcome to My Minecraft Website</h1> -->
    </header>
    
    <!-- เมนูหลัก -->
    <div class="menu">
      <!-- ปุ่ม All Work แทน Singleplayer -->
      <button class="btn-minecraft" onclick="window.location.href='allWork.html';">All Work</button>
      <!-- ปุ่ม Profile แทน Multiplayer -->
      <button class="btn-minecraft" onclick="window.location.href='profile.html';">Profile</button>
      <!-- <button class="btn-minecraft" onclick="window.location.href='realms.html';">Minecraft Realms</button> -->
    </div>

  <script>
    const button = document.querySelectorAll('.btn-minecraft');
    button.forEach(btn => {
      btn.addEventListener('mouseleave', function (){
        btn.blur(); // บลูร์เมื่อเมาส์ออกจากปุ่ม
      });
    });
  </script>
</body>
</html>
